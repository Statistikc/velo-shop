<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Связаться с нами</title>
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="images/logo.png" style="width:229px;">
            </div>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Велосипеды</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="contact.html">Связаться</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <selection class="notification-form">
            <h1>Связаться с нами</h1>
            <form id='notifyForm'>
                <label for="name">Имя:</label>
                <input type="text" id="subject" placeholder="Имя" required>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Ваш email" required>
                <label for="message">Сообщение:</label>
                <textarea id="message" placeholder="Сообщение" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </selection>
    </main>

    <footer>
        <p>&copy; 2024 Velo-shop</p>
    </footer>
    <script src="../backend/scripts/message.js"></script>
</body>
</html>
